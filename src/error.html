<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>Page Not Found | Website Template</title>
    <meta name="title" content="Page Not Found" />
    <meta name="description" content="The page you're looking for doesn't exist." />
    <meta name="author" content="Website Template" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com/error.html" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/themes.css" />
    <link rel="stylesheet" href="/css/animations.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="nav" role="navigation" aria-label="Main navigation">
          <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <ul class="nav-menu" role="menubar">
            <li role="none"><a href="/" class="nav-link" role="menuitem">Home</a></li>
            <li role="none">
              <button class="theme-toggle" aria-label="Toggle dark/light mode" role="menuitem">
                <span class="theme-icon">üåô</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Error Section -->
      <section class="hero error-section">
        <div class="container">
          <div
            class="error-content"
            style="text-align: center; padding: 6rem 2rem; min-height: 60vh"
          >
            <div
              class="error-code reveal"
              style="
                font-size: clamp(6rem, 15vw, 12rem);
                font-weight: 800;
                line-height: 1;
                background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 2rem;
              "
            >
              404
            </div>

            <h1
              class="reveal"
              style="font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 700; margin-bottom: 1.5rem"
            >
              Page Not Found
            </h1>

            <p
              class="reveal"
              style="
                font-size: clamp(1.125rem, 2vw, 1.25rem);
                color: var(--color-text-secondary);
                max-width: 600px;
                margin: 0 auto 3rem;
                line-height: 1.6;
              "
            >
              Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back
              on track.
            </p>

            <div
              class="error-actions reveal"
              style="
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 4rem;
              "
            >
              <a
                href="/"
                class="card"
                style="text-decoration: none; display: inline-block; max-width: 300px"
              >
                <div class="card-icon">üè†</div>
                <h3 class="card-title">Go to Homepage</h3>
                <p class="card-description">Return to the main landing page</p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom">
          <p>&copy; 2025 Website Template. Built with Claude AI. Open source and free to use.</p>
          <div class="footer-links-inline">
            <a href="https://github.com/yourusername/website-template">GitHub</a>
            <a href="https://claude.ai">Built with Claude</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/main.js" defer></script>
    <script src="/js/theme-toggle.js" defer></script>
    <script src="/js/animations.js" defer></script>
    <script src="/js/analytics.js" defer></script>
  </body>
</html>
